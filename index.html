<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="page-container">
        <div class="image-container">
            <div class="logo"><img src="./image/odin-lined.png"/> Odin</div>
        </div>
        <div class="form-container">
            <div class="announce">
                <p>This is not a real online service ! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started</p>
                <p>You know you want to</p>
            </div>
            <div class="form">
                <h2>Let's do this !</h2>
                    <form action="#">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="*" required/>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="*" required/>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="*" required/>
                        </div>    
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="number" id="phone-number" name="phone-number" placeholder="" required/>
                        </div>    
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required/>
                        </div>    
                        <div>
                            <label for="password-check">Confirm Password</label>
                            <input type="password" id="password-check" name="password-check" required/>
                        </div> 
                            <button type="submit">Create Account</button>
                        </form>
                    <p>Already have an account ? <a href="#">Log in</a> </p>
                </div>
        </div>
    </div>
</body>
</html>
